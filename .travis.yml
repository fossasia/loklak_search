sudo: required
dist: trusty

language: node_js

node_js:
  - '8.11.3'

cache:
  directories:
    - $HOME/.npm

install:
  - npm install

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

matrix:
  include:
  - services:
      - docker

  - before_script:
      - ng build --prod --aot --build-optimizer

  - script:
      - ng test --watch=false --code-coverage

  - script:
      - ng lint loklak-search --format=stylish

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - bash ./pr_deploy.sh
  - bash ./deploy.sh

# safelist
branches:
  only:
  - development
  - master
