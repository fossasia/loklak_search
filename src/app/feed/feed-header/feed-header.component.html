<div class="outer-wrapper">
	<div class="wrapper">
		<div class="logo-and-form">
			<a routerLink="/">
				<div class="logo">
					loklak
				</div>
			</a>
			<div class="search-form">
				<div class="search-input" [class.focused]="inputFocused">
						<input mdInput required search autocomplete="off" type="text" id="search" name="search"
							(focus)="inputFocused=true" (focusout)="inputFocused=false"
							[formControl]="searchInputControl" [mdAutocomplete]="searchSuggestBox"
							(keyup.enter)="relocateEvent.emit(query)" [(ngModel)]="query"/>

						<md-autocomplete #searchSuggestBox="mdAutocomplete">
							<md-option *ngFor="let suggestion of suggestionList.slice(0, 4)"
								[value]="suggestion.query">
									{{suggestion.query}}
							</md-option>
						</md-autocomplete>

						<i id="search-suffix-icon" class="material-icons material-icons.md-dark">search</i>
				</div>
			</div>
		</div>
		<div class="settings-and-view">
			<button md-icon-button role="link" class="wall-toggle" name="view-toggle" aria-label="view-toggle"
				[routerLink]="['/wall']" [queryParams]="{ query : query }">
				<i class="material-icons">view_quilt</i>
			</button>
		</div>
	</div>
	<feed-advanced-search></feed-advanced-search>
</div>
