<div class="outer-wrapper">
	<div class="wrapper">
		<div class="logo-and-form">
			<a routerLink="/">
				<div class="logo">
					loklak
				</div>
			</a>
			<div class="search-form">
				<div class="search-input" [class.focused]="inputFocused">
						<input matInput required search autocomplete="off" type="text" id="search" name="search"
							(focus)="inputFocused=true" (focusout)="inputFocused=false"
							[formControl]="searchInputControl" [matAutocomplete]="searchSuggestBox"
							(keyup.enter)="relocateEvent.emit(query)" [(ngModel)]="query"/>

						<mat-autocomplete #searchSuggestBox="matAutocomplete">
							<mat-option *ngFor="let suggestion of suggestionList.slice(0, 4)"
								[value]="suggestion.query">
									{{suggestion.query}}
							</mat-option>
						</mat-autocomplete>

						<i id="search-suffix-icon" class="material-icons material-icons.md-dark">search</i>
				</div>
			</div>
		</div>
	</div>
	<feed-advanced-search></feed-advanced-search>
</div>
