<div class="wrapper">
	<div class="logo-and-form">
		<a routerLink="/">
			<div class="logo">
				loklak
			</div>
		</a>
		<div class="search-form">
			<div class="input-group">
				<label for="search">Search On Loklak.</label>

				<input mdInput required search autocomplete="off" type="text" id="search" name="search" placeholder="I'm feeling awesome!"
								[formControl]="searchInputControl" [mdAutocomplete]="searchSuggestBox"
								(keyup.enter)="relocateEvent.emit(query)" [(ngModel)]="query"/>

				<md-autocomplete #searchSuggestBox="mdAutocomplete">
					<md-option *ngFor="let suggestion of suggestionList.slice(0, 4)" [value]="suggestion.query">{{suggestion.query}}</md-option>
				</md-autocomplete>

				<span class="input-group-btn">
					<button class="btn" role="button" type="button" tabindex="-1"
									aria-roledescription="Search the web using loklak search." (click)="relocateEvent.emit(query)">
						<i class="material-icons material-icons.md-light">search</i>
					</button>
				</span>
			</div>
		</div>

		</div>
		<div class="tabslist">
				<ul>
					<li [class.active_view]="show('all')" class="tabs" (click)="getAllResults()">All</li>
					<li [class.active_view]="show('images')" class="tabs" (click)="getImageResults()">Images</li>
					<li [class.active_view]="show('video')" class="tabs" (click)="getVideoResults()">Videos</li>
					<li [class.active_view]="show('audio')" class="tabs" (click)="getAudioResults()">Audios</li>
					<li class="tools tabs">
						<ul class="tool-bar">
							<li class="settings"(click)="showTools = (!showTools)">Settings</li>
							<li class="media-display"><span  md-icon-button [mdMenuTriggerFor]="viewMenu" >Views</span></li>
							</ul></li>
				</ul>
				</div>
				<md-menu #viewMenu="mdMenu" [overlapTrigger]="false" xPosition="after" yPosition="below">
  		<button md-menu-item [routerLink]="['/wall']" [queryParams]="{ query : query }"> Display as Media Wall </button>
		</md-menu>
</div>
<div class="advanced-search" *ngIf="showTools">
	<ul>
		<li md-icon-button [mdMenuTriggerFor]="locationMenu">Location <i class="material-icons">arrow_drop_down</i></li>
		<li md-icon-button [mdMenuTriggerFor]="timeMenu">Time <i class="material-icons">arrow_drop_down</i></li>
	</ul>
	<md-menu #locationMenu="mdMenu" [overlapTrigger]="false" xPosition="after" yPosition="below">
  		<button md-menu-item (click)="getAnyLocation()"> Any location </button>
			<button md-menu-item (click)="showLocationBox = (!showLocationBox)"> Specific Country </button>
	</md-menu>
	<md-menu #timeMenu="mdMenu" [overlapTrigger]="false" xPosition="after" yPosition="below">
  		<button md-menu-item (click)="getAnyTime()"> Any time </button>
			<button md-menu-item (click)="showTimeBox = (!showTimeBox)"> Customized Date </button>
	</md-menu>
</div>
<div class="location-box" *ngIf="showLocationBox">
	<div class="overlay">
		<div class="overlay-content">
			<button class="form-close" (click)="showLocationBox = (!showLocationBox);">x</button>
			<div class="form-box">
				<fieldset>
					<legend>Customized Location</legend>
					<label class="form-label" for="location">Location</label>
        <md-select [formControl]="locationControl" id="location" name="country" placeholder="Country" [(ngModel)]="location">
        <md-option *ngFor="let c of countries" [value]="c.name">{{c.name}}</md-option>
				</md-select>
					<button type="submit" value="submit" (click)="getLocationResults()">Go</button>
				</fieldset>
			</div>
		</div>
	</div>
</div>
<div class="time-box" *ngIf="showTimeBox">
	<div class="overlay">
		<div class="overlay-content">
			<button class="form-close" (click)="showTimeBox = (!showTimeBox)">x</button>
				<div class="form-box">
				<fieldset>
					<legend>Customized Date Range</legend>
					<label class="form-label" for="fromDate">From</label>
					<input mdInput date type="date" [formControl]="fromDateControl" [(ngModel)]="timeBound.since" id="name" name="fromDate" placeholder="yyyy-mm-dd">
					<label class="form-label" for="toDate">To</label>
					<input mdInput date type="date" [formControl]="toDateControl" [(ngModel)]="timeBound.until" id="name" name="toDate" placeholder="yyyy-mm-dd">
				<div class="form-group">
						<button type="submit" value="submit" (click)="getTimeBoundResults()">Go</button>
				</div>
				</fieldset>
			</div>
		</div>
	</div>
</div>
