<div class="textWrapper">
	<span *ngFor="let shard of shardArray">
		<span *ngIf="shard.type === 0"> <!-- Plain -->
			{{shard.text}}
		</span>
		<span *ngIf="shard.type === 1"  > <!-- URL Links -->
			<a  [href]="shard.linkTo" target="_blank" (click)="showHideLightbox(shard)" >{{shard.text}}</a>
		</span>
		<span *ngIf="shard.type === 2" (click)="showHideLightbox(shard)" > <!-- Hashtag -->
			<a [routerLink]="shard.linkTo" [queryParams]="shard.queryParams">{{shard.text}}</a>
		</span>
		<span *ngIf="shard.type === 3" (click)="showHideLightbox(shard)" > <!-- Mention -->
			<a [routerLink]="shard.linkTo" [queryParams]="shard.queryParams">{{shard.text}}</a>
		</span>
	</span>
</div>
