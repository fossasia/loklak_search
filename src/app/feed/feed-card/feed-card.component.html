<a class="post-link" target="_blank">
	<div class="card" (click)="showLightBox.emit({feedIndex : feedIndex , show : 'show'})" in-viewport (inViewport)="inview($event)">
		<div class="card-image">
			<a (click)="showHideLightbox(profileURL)">
				<img src="{{feedItem.user.profile_image_url_https}}" alt="Profile Image" width="50" height="50"  *ngIf="inviewport" />
			</a>
		</div>
		<div class="card-content">
			<div class="card-header">
				<a id="profile-link" [routerLink]="['/search']" [queryParams]="{ query : 'from:' + feedItem.user.screen_name }" (click)="showLightBox.emit({show : 'hide'})">
					<span class="name">
						<b>{{profileName}}</b>
					</span>
					&nbsp;
					<span class="handle">
						@{{feedItem.user.screen_name}}
					</span>
					&nbsp;
					<span class="timestamp">
						{{datetime}}
					</span>
				</a>
			</div>
			<div class="card-text">
				<feed-linker
					[text]="itemText || ''"
					[hashtags]="feedItem.hashtags || []"
					[mentions]="feedItem.mentions || []"
					[links]="feedItem.links || []"
					[unshorten]="feedItem.unshorten || {}"
					(click)="showLightBox.emit({show : 'hide'})"></feed-linker>
			</div>
			<br>
			<!--<div class="singleimage" *ngIf="feedItem.images.length == 1">
			<img src="{{feedItem.images}}" class="card-image" />
			</div>
			<div class="gallery" *ngIf="feedItem.images.length > 1">
				 <ul>
        			<li *ngFor="let image of feedItem.images">
						<img class="card-images" src="{{image}}"  />
						</li>
				</ul>
			</div>
					<div  *ngFor="let video of feedItem.videos let i = index">
					<iframe class="card-videos" [src]="feedItem.videos[i]" *ngIf="inviewport" allowfullscreen></iframe>
					</div>-->
			<div class="card-footer">
				<div class="action reply">
					<a target="_blank" href="https://twitter.com/intent/tweet?in_reply_to={{feedItem.id_str}}"><i class="material-icons md-20">reply</i></a>
				</div>
				<div class="action retweet">
					<a target="_blank" href="https://twitter.com/intent/retweet?tweet_id={{feedItem.id_str}}"><i class="material-icons md-20">repeat</i></a>
					<div class="counter retweet-count">
						{{retweetCount}}
					</div>
				</div>
				<div class="action like">
					<a target="_blank" href="https://twitter.com/intent/like?tweet_id={{feedItem.id_str}}"><i class="material-icons md-20">favorite_border</i></a>
					<div class="counter like-count">
						{{favoriteCount}}
					</div>
				</div>
			</div>
		</div>
	</div>
</a>
