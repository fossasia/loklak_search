<a class="post-link"  target="_blank">
	<div class="card" (click)="FeedData.emit(feedItem)" (click)="showLightBox.emit(showStyle)">
		<div class="card-image">
			<a href="{{profileURL}}" target="_blank">
				<img src="{{feedItem.user.profile_image_url_https}}" alt="Profile Image" width="50" height="50" />
			</a>
		</div>
		<div class="card-content">

			<div class="card-header">
				<a href="{{profileURL}}" target="_blank" id="profile-link" (click)="showLightBox.emit(!showStyle)">
					<span class="name">
						<b>{{profileName}}</b>
					</span>
					&nbsp;
					<span class="handle">
						@{{feedItem.user.screen_name}}
					</span>
					&nbsp;
					<span class="timestamp">
						{{datetime}}
					</span>
				</a>
			</div>
			<div class="card-text">
				<feed-linker
					[text]="itemText"
					[config]="cardAutolinkerConfig" (onShowed)="onShowed($event)" ></feed-linker>
			</div>
			<div class="card-footer">
				<div class="action reply">
					<i class="material-icons md-20">reply</i>
				</div>
				<div class="action retweet">
					<i class="material-icons md-20">repeat</i>
					<div class="counter retweet-count">
						{{retweetCount}}
					</div>
				</div>
				<div class="action like">
					<i class="material-icons md-20">favorite_border</i>
					<div class="counter like-count">
						{{favouriteCount}}
					</div>
				</div>
			</div>
		</div>
	</div>
</a>
