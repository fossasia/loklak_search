<a class="post-link"  target="_blank">
	<div class="card" (click)="showStyle = !showStyle;">
		<div class="card-image">
			<a href="{{profileURL}}" target="_blank">
				<img src="{{feedItem.user.profile_image_url_https}}" alt="Profile Image" width="50" height="50" />
			</a>
		</div>
		<div class="card-content">
			<div class="overlay" [style.visibility]="showTweet()">
				<div class="overlay-content">
					<button class="lightbox-close" (click)="showStyle = showStyle;">x</button>
					<a href="{{profileURL}}" target="_blank" id="profile-link">
                        <img class="lightbox-img" src="{{feedItem.user.profile_image_url_https}}"/>
					<h3 class="lightbox-name">{{profileName}} <span class="lightbox-timestamp">
						{{datetime}}
					</span></h3>
						<p class="lightbox-nickname">@{{feedItem.user.screen_name}}</p>
                    </a>
						<p class="lightbox-tweet"><feed-linker
					[text]="itemText"
					[config]="cardAutolinkerConfig"></feed-linker></p>
                    <div class="lightbox-actions">
                    <div class="lightbox-action lightbox-reply lightbox-space">
					<i class="material-icons lightbox-md-20">reply</i>
				</div>
				<div class="lightbox-action lightbox-retweet lightbox-space">
					<i class="material-icons lightbox-md-20">repeat</i>
					<div class="lightbox-counter lightbox-retweet-count">
						{{retweetCount}}
					</div>
				</div>
				<div class="lightbox-action lightbox-like lightbox-space">
					<i class="material-icons lightbox-md-20">favorite_border</i>
					<div class="lightbox-counter lightbox-like-count">
						{{favouriteCount}}
					</div>
				</div>
				</div>
                <a class="lightbox-btn" href="{{feedItem.link}}">View on Twitter</a>
                </div>
			</div>
			<div class="card-header">
				<a href="{{profileURL}}" target="_blank" id="profile-link">
					<span class="name">
						<b>{{profileName}}</b>
					</span>
					&nbsp;
					<span class="handle">
						@{{feedItem.user.screen_name}}
					</span>
					&nbsp;
					<span class="timestamp">
						{{datetime}}
					</span>
				</a>
			</div>
			<div class="card-text">
				<feed-linker
					[text]="itemText"
					[config]="cardAutolinkerConfig"></feed-linker>
			</div>
			<div class="card-footer">
				<div class="action reply">
					<i class="material-icons md-20">reply</i>
				</div>
				<div class="action retweet">
					<i class="material-icons md-20">repeat</i>
					<div class="counter retweet-count">
						{{retweetCount}}
					</div>
				</div>
				<div class="action like">
					<i class="material-icons md-20">favorite_border</i>
					<div class="counter like-count">
						{{favouriteCount}}
					</div>
				</div>
			</div>
		</div>
	</div>
</a>
