<div class="header-wrapper" [style.background-color]="wallCustomHeader.backgroundColor">
	<div class="header">
		<div class="title" [style.color]="wallCustomHeader.fontColor">
			<span class="query">{{query}}
			</span>
			</div>
		<div class="heading" [style.color]="wallCustomHeader.fontColor">
			<span class="heading-message">FOSSASIA Summit
			</span>
			</div>
		<div class="logo" [style.color]="wallCustomHeader.fontColor">
			<div class="message">
			Powered by
			</div>&nbsp;
			<a routerLink="/">
				loklak
			</a>
		</div>
		<div class="menu" [class.mouse-moving]="showHideMenu">
			<div class="option" id="customization">
				<button class="btn" role="button" type="button" tabindex="-1"
					aria-roledescription="Customization"
					(click)="showHideCustomization.emit(true)"
					[style.color]="wallCustomHeader.fontColor">
				<i  class="material-icons md-12">settings</i>
				<span class="info">Customize</span>
				</button>
			</div>
			<div class="option" id="fullscreen">
				<button class="btn" role="button" type="button" tabindex="-1"
					aria-roledescription="Enter/Exit Full Screen"
					[style.color]="wallCustomHeader.fontColor"
					toggleFullscreen>
				<i  class="material-icons md-12">fullscreen</i>
				<span class="info">Full Screen</span>
				</button>
		</div>
	</div>
</div>
