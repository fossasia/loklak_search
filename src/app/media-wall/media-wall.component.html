<div class="wrapper"
[style.background-color]="(wallCustomBackground$ | async).backgroundColor">
	<media-wall-header
	[showHideMenu]="showToolBar"
	[query]="(query$ | async).queryString"
	[wallCustomHeader]="(wallCustomHeader$ | async)"></media-wall-header>
	<div class="wall-wrapper" (mousemove)="displayToolBar($event)">
		<div *ngIf="(isSearching$ | async)">
			<div class="searching">
				<!-- Hook Up the Material Design Progress Bar. -->
			</div>
		</div>
		<div class="masonry"
		*ngIf="!(isSearching$ | async)">
			<div class="masonry-panel" *ngFor="let item of (apiResponseResults$ | async)">
				<media-wall-card
				[feedItem]="item"
				[wallCustomCard$]="wallCustomCard$"></media-wall-card>
			</div>
		</div>
	</div>
</div>
