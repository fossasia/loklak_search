<div class="textWrapper">
	<span *ngFor="let shard of shardArray">
		<span *ngIf="shard.type === 0" [style.color]="color.text"> <!-- Plain -->
			{{shard.text}}
		</span>
		<span *ngIf="shard.type === 1"  > <!-- URL Links -->
			<a (click)="showHideLightbox(shard)" [style.color]="color.accent" >{{shard.text}}</a>
		</span>
		<span *ngIf="shard.type === 2" (click)="showHideLightbox(shard)" > <!-- Hashtag -->
			<a [routerLink]="shard.linkTo" [queryParams]="shard.queryParams" [style.color]="color.accent">{{shard.text}}</a>
		</span>
		<span *ngIf="shard.type === 3" (click)="showHideLightbox(shard)" > <!-- Mention -->
			<a [routerLink]="shard.linkTo" [queryParams]="shard.queryParams" [style.color]="color.accent">{{shard.text}}</a>
		</span>
	</span>
</div>
