<div class="masonry-content" [style.background-color]="(wallCustomCard$ | async).backgroundColor">
	<span class="text">
		<span class="gallery" *ngIf="filteredImages.length > 0">
			<ul>
      	<li *ngFor="let image of filteredImages">
					<img class="card-images" src="{{image}}"  />
				</li>
			</ul>
		</span>
		<span class="img-span">
			<img src="{{feedItem.user.profile_image_url_https}}">
		</span>
		<span class="time">{{datetime}}</span>
		<a class="profile-link" [routerLink]="['/wall']" [queryParams]="{ query : 'from:' + feedItem.user.screen_name }">
			<span class="name">{{profileName}}</span>
			<span class="screen-name">@{{feedItem.user.screen_name}}</span>
		</a>
		<span class="status">
			<media-wall-linker
					[text]="itemText || ''"
					[hashtags]="feedItem.hashtags || []"
					[mentions]="feedItem.mentions || []"
					[links]="feedItem.links || []"
					[unshorten]="feedItem.unshorten || {}"
					[wallCustomText]="(wallCustomCard$ | async)"></media-wall-linker>
		</span>
	</span>
	<span class="action-box">
		<span class="action reply-action">
			<a target="_blank" href="https://twitter.com/intent/tweet?in_reply_to={{feedItem.id_str}}">
				<i class="material-icons md-20 reply">reply</i>
			</a>
		</span>
		<span class="action retweet-action">
			<a target="_blank" href="https://twitter.com/intent/retweet?tweet_id={{feedItem.id_str}}">
				<i class="material-icons md-20 retweet">repeat</i>
			<span class="counter retweet-count">
						{{retweetCount}}
			</span>
			</a>
		</span>
		<span class="action favourite-action">
			<a target="_blank" href="https://twitter.com/intent/like?tweet_id={{feedItem.id_str}}">
				<i class="material-icons md-20 like">favorite_border</i>
			<span class="counter like-count">
						{{favoriteCount}}
			</span>
			</a>
		</span>
	</span>
	<span style="clear:both"></span>
</div>
