<div class="wrapper">
	<img src="{{headerImageUrl}}" alt="Loklak Cow" width="auto" height="120">

	<h1>{{header}}</h1>
	<div class="form-group search-form">
		<div class="input-group">
			<label for="search">Search On Loklak.</label>

			<input type="text" id="search" required name="search"
							 [formControl]="_queryControl" />

			<span class="input-group-btn">
				<button class="btn" role="button" type="button" tabindex="-1"
								aria-roledescription="Search the web using loklak search." >
					<i class="material-icons material-icons.md-dark">search</i>
				</button>
			</span>
		</div>

	</div>

	
	<span style="font-size:9pt; text-align:center;">
		Use <span style="background-color: #A9A9A9;">#hashtag</span>; <span style="background-color: #A9A9A9;">"search text"</span> for exact matches; <span style="background-color: #A9A9A9;">near:location</span> finds messages near a location; <span style="background-color: #A9A9A9;">@user</span> finds user mentions, <span style="background-color: #A9A9A9;">from:user</span> shows messages of a user
	</span>
	<h5>Distributed Social Media Message Search Engine</h5>
	<app-footer></app-footer>
</div>
