<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loklak Search</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon.png">

	<!-- Meta tags for SEO -->
	<meta name="description"
		content="Search social media on Loklak Search.
		Our mission is to make the world’s social media information openly accessible
		and useful generating open knowledge for all">

	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@fossasia">
	<meta name="twitter:title" content="Loklak Search">
	<meta name="twitter:description" content="Search social media on Loklak Search.
		Our mission is to make the world’s social media information openly accessible
		and useful generating open knowledge for all">
	<meta name="twitter:image" content="http://loklak.net/assets/images/cow_400x466.png">

	<!-- Open Graph data -->
	<meta property="og:title" content="Loklak Search">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://loklak.net">
	<meta property="og:image" content="http://loklak.net/assets/images/cow_400x466.png">
	<meta property="og:description" content="Search social media on Loklak Search.
		Our mission is to make the world’s social media information openly accessible
		and useful generating open knowledge for all">
	<meta property="og:site_name" content="Loklak Search">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" async>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" async>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.min.js" async></script>
	<script>
		(function(){
			var redirect = sessionStorage.redirect;
			delete sessionStorage.redirect;
			if (redirect && redirect != location.href) {
				history.replaceState(null, null, redirect);
			}
		})();
	</script>
</head>
	<body>
		<app-root></app-root>
	</body>
</html>
